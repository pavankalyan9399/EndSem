{% extends "events/base.html" %}
{% block title %}Login Page{% endblock %}
{% block content %}

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">

<style>
    body{
        background: #FFC470;
    }
    .title{
        font-family: "Playfair Display", serif;
        font-optical-sizing: auto;
        font-weight: <weight>;
        font-style: normal;
    }
</style>

{% if form.errors %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    There was an ERROR in your Form !!!!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}


<div class="shadow p-4 mb-5 bg-body rounded">

    <center>
        <h1 class="title">Register</h1>
    </center>
    <br>
    <form action="{% url 'register-user' %}" method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <input type="submit" value="Submit" class="btn btn-dark me-md-2">
    </form>

</div>

{% endblock %}
